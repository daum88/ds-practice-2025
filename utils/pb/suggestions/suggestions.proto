syntax = "proto3";

package suggestions;

service BookSuggestions {
    rpc GetSuggestions (BookSuggestionsRequest) returns (BookSuggestionsResponse);
}

message Book {
    string title = 1;
    string author = 2;
}

message BookSuggestionsRequest {
    int32 num_books = 1;
}

message BookSuggestionsResponse {
    repeated Book books = 1;
}
